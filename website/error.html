<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .error-container {
      text-align: center;
      padding: 4rem 2rem;
    }
    .error-container h1 {
      font-size: 4rem;
      color: #cc0000;
    }
    .error-container p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    .error-container a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #002f4b;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a href="index.html">Go Back Home</a>
  </div>
</body>
</html>
